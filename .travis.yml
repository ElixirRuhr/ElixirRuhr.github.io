language: ruby
cache: bundler
sudo: false
script: bundle exec rake site:deploy --quiet
rvm: "2.2"
env:
  global:
    secure: ""
before_install:
  - mkdir -p $HOME/bin
  - wget https://github.com/github/git-lfs/releases/download/v1.1.2/git-lfs-linux-amd64-1.1.2.tar.gz
  - tar xvfz git-lfs-linux-amd64-1.1.2.tar.gz && rm git-lfs-linux-amd64-1.1.2.tar.gz
  - mv git-lfs-1.1.2/git-lfs $HOME/bin/git-lfs && rm -R git-lfs-1.1.2
  - export PATH=$PATH:$HOME/bin/
  - git-lfs install
  - git-lfs env
  - git-lfs pull
